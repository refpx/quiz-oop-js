<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div class="toggle-mode">
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox" class="label" id="label">
        <div class="ball" id="ball"></div>
      </label>
    </div>

    <div id="quizContainer" class="red">
      <h1>Quiz</h1>
      <h2 id="questionTitle"></h2>
      <div id="answersContainer">
        <div class="select">
          <select
            class="category-select"
            aria-label="Default select category"
            id="category-select"
          >
            <option selected value="">Select a quiz category or default</option>
            <option value="cms">CMS</option>
            <option value="code">Code</option>
            <option value="devops">DevOps</option>
            <option value="docker">Docker</option>
            <option value="linux">Linux</option>
            <option value="sql">SQL</option>
          </select>
        </div>

        <div class="limit-input">
          <label for="limit-questions" class="form-label"
            >Set a limit to questions (m√°x 20):</label
          >
          <input
            type="number"
            class="form-control"
            id="limit-questions"
            placeholder="20"
            min="1"
            max="20"
            onKeyUp="if(this.value>20){this.value='20';}else if(this.value<0){this.value='0';}"
          />
        </div>

        <button class="answerStart" id="start">Let's start</button>
      </div>
      <footer>
        <p id="progress"></p>
      </footer>
    </div>
    <script src="./src/app.js" type="module"></script>
  </body>
</html>
